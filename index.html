    <script>
        // Function to set selected symptoms as 1s and others as 0s in the hidden input
        function updateSymptomArray() {
            const selectedSymptoms = Array.from(document.getElementById('symptoms').selectedOptions).map(option => option.value);
            const symptomArray = Array.from({ length: 120 }, (_, index) => selectedSymptoms.includes(`symptom${index + 1}`) ? 1 : 0);
            document.getElementById('symptom_array').value = symptomArray.join(',');

            // Update selected symptoms display
            const symptomList = document.getElementById('symptom_list');
            symptomList.innerHTML = '';
            selectedSymptoms.forEach(symptom => {
                const listItem = document.createElement('li');
                listItem.textContent = symptom;
                symptomList.appendChild(listItem);
            });
        }

        // Event listener to update symptom array and display when selection changes
        document.getElementById('symptoms').addEventListener('change', updateSymptomArray);
    </script>
